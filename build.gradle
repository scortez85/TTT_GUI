buildscript {
    dependencies {
        classpath files(mkdir('build/classes/main'))
	classpath 'org.robotframework:swinglibrary:1.9.6'
    }
}
plugins {
  id 'org.roboscratch.robot' version '0.1.1'
}
apply plugin: 'java'
apply plugin: 'jacoco'

version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'TicTacToe', 
                   'Implementation-Version': version, 
                   'Main-Class': 'edu.jsu.mcis.TicTacToeGame'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4+'
}

jacocoTestReport {
    group = 'Reporting'
    description = 'Generate Jacoco coverage reports after running tests.'
    additionalSourceDirs = files(sourceSets.main.allJava.srcDirs)
}

runrobot.debugfile = 'debug.log'
runrobot.dependsOn build
